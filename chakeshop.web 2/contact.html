<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            box-sizing: border-box;
        }

        #container {
            width: 1200px;
            height: 830px;
            /* background-color: #f5c4cb; */
            border-radius: 20px;
            margin: auto;
        }

        img.logo {
            width: 298px;
            height: 71px;
            /* display:block - to remove descender spacing */
            display: block;
            border-top-left-radius: 20px;
        }

        nav {
            width: 1200px;
            height: 40px;
            background-color: #f97b8e;
            /* font-family: sans-serif; */
            font-size: 16px;
            text-align: right;
            /* margin-top: -40px; */
        }

        nav a{
            display: inline-block;
            /* Ensures links respect text alignment */
            margin-left: 30px;
            padding-top: 20px;
            color: #360109;
        }
        

        header {
            width: 1200px;
            height: 360px;
            background-color: #650211;
            /* font-family: sans-serif; */
            font-size: 30px;
            color: #fbbf92;
            /* padding:50px; */
        }

        section {
            width: 1200px;

           color: #650211;
       
        }
        section>div{
            width: 600px;
            height: 100px;
            margin-top: 10px;
            margin-left: 250px;
            padding-bottom: 10px;
            
        }

        .welcome{
            margin-top:30px;
        }

        

        h1 {
            text-align: left;
            /* font-size: medium; */
            color: #c53f3f;
        }

        h2 {
            text-align: left;
            /* font-size: medium; */
            color: #c03d3d;
            margin-bottom: 10px;
        }
        
        p {
            text-align: left;
            
        }
        
        h3{
            margin-bottom: 10px;
            color: #c53f3f;
        }
        
        
        h4{
            margin-bottom: 10px;
            color: #c53f3f;

        }
        .cake-photo img{
            display: block;
            margin:0 auto;
        }
        footer {
            width: 1200px;
            height: 100px;
            background-color: #dbf2fc;
            text-align: center;
            padding-top: 30px;
        }
         body {
      font-family: Arial, sans-serif;
      margin: 20px;
         }
    .left-column,
    .right-column {
      flex: 1;
      min-width: 300px;
      padding: 20px;
      box-sizing: border-box;
    }

   
    .contact-form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .contact-form button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #235868;
      color: white;
      border: none;
      border-radius: 4px;
    }
       footer {
            width: 1200px;
            height: 100px;
            background-color: #dbf2fc;
            text-align: center;
            padding-top: 30px;
        }


    
    </style>
</head>

<body>
    <div id="container">

        <a href="index.html"><img class="logo" src="small/logo.png"
                alt="Cake shop logo links to the home page"></a>

        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Our Cakes</a>
            <a href="aboutus.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </nav>

       <div class="container">
      <div class="left-column">
        <em><strong>
            <h1>Contact Us</h1></em></strong>



        <br><img src="large/cakeShopMap.jpg" alt="cakeShopMap">
    
      </div>

      <div class="right-column">
        <h2>Book Now</h2>
        <form class="contact-form" action="#" method="post">
          <label for="name">Full name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="people">How many people will be staying:</label>
          <input type="text" id="people" name="people" required />

          <label for="rooms">How many rooms you would like to book:</label>
          <input type="text" id="rooms" name="rooms" required />

          <label for="number">Phone number:</label>
          <input type="number" id="number" name="number" required />

          <label for="message">Leave a message:</label>
          <textarea id="message" name="message" rows="6" required></textarea>

          <button type="submit">Submit</button>
        </form>
        <br><h1>Contact details</h1>
        <br><p>Information and Bookings</p>
        <br><p>0435 123 456</p>
        <br><p>42 Holyrood Avenue</p>
        <br><p>Sorrento VIC 3943</p>
      </div>

    </div>

       


        <footer>

        </footer>

    </div>
</body>

</html>
